<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <link rel="stylesheet" href="stylesheet/register.css">
</head>

<body>
    <!-- Start your project here-->

    <!-- Placeholder for the external navbar -->
    <div id="externalNavbar"></div>



    <section style="margin-left: 15%; margin-top: 5%; margin-bottom: 5%; width: 70%;" class="">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="/register.html"  method="post"> 
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Register with</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" />
                            <label class="form-label" for="form3Example3">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Enter password" />
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>

                        <!--Cnf-Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="Cnf-Password form-control form-control-lg"
                                placeholder="Enter password" />
                            <label class="form-label" for="form3Example4">Rewrite Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already, have an account? <a href="login.html"
                                    class="link-danger">Login</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- Placeholder for the external footer -->
    <div id="externalFooter"></div>



    <!-- End your project here-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script>
        // Fetch the content of the external navigation bar file
        fetch('navbar.html')
            .then(response => response.text())
            .then(navbarContent => {
                // Insert the external navigation bar content above the header
                document.getElementById('externalNavbar').insertAdjacentHTML('afterbegin', navbarContent);

                // If your external navbar includes scripts, you might need to execute them manually
                const scripts = document.getElementById('externalNavbar').getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    eval(scripts[i].innerText);
                }
            })
            .catch(error => console.error('Error fetching navbar:', error));


        // Fetch the content of the external footer file
        fetch('footer.html')
            .then(response => response.text())
            .then(footerContent => {
                // Insert the external footer content below the footer
                document.getElementById('externalFooter').insertAdjacentHTML('beforeend', footerContent);

                // If your external footer includes scripts, you might need to execute them manually
                const footerScripts = document.getElementById('externalFooter').getElementsByTagName('script');
                for (let i = 0; i < footerScripts.length; i++) {
                    eval(footerScripts[i].innerText);
                }
            })
            .catch(error => console.error('Error fetching footer:', error));
    </script>
</body>

</html>
