<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <link rel="stylesheet" href="stylesheet/home.css">
</head>

<body>
    <!-- Placeholder for the external navbar -->
    <div id="externalNavbar"></div>









    <!-- Start your project here-->












    <!-- Placeholder for the external footer -->
    <div id="externalFooter"></div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script>
        // Fetch the content of the external navigation bar file
        fetch('navbar.html')
            .then(response => response.text())
            .then(navbarContent => {
                // Insert the external navigation bar content above the header
                document.getElementById('externalNavbar').insertAdjacentHTML('afterbegin', navbarContent);

                // If your external navbar includes scripts, you might need to execute them manually
                const scripts = document.getElementById('externalNavbar').getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    eval(scripts[i].innerText);
                }
            })
            .catch(error => console.error('Error fetching navbar:', error));


        // Fetch the content of the external footer file
        fetch('footer.html')
            .then(response => response.text())
            .then(footerContent => {
                // Insert the external footer content below the footer
                document.getElementById('externalFooter').insertAdjacentHTML('beforeend', footerContent);

                // If your external footer includes scripts, you might need to execute them manually
                const footerScripts = document.getElementById('externalFooter').getElementsByTagName('script');
                for (let i = 0; i < footerScripts.length; i++) {
                    eval(footerScripts[i].innerText);
                }
            })
            .catch(error => console.error('Error fetching footer:', error));
    </script>
</body>

</html>
